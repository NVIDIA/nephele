---
- hosts: all
  become: true
  vars_files:
    - ../vars/slurm.yml

  tasks:
    - name: install custom facts module
      include_role:
        name: facts
        apply:
          tags:
            - always
      tags:
        - always

    - name: install slurm
      include_role:
        name: slurm
