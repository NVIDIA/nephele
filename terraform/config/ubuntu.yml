ssh_deletekeys: true
disable_root: true
ssh_pwauth: false

ssh_keys:
  ed25519_private: ${ssh_privkey_host}
  ed25519_public: ${ssh_pubkey_host}

ssh_authorized_keys:
  - ${ssh_pubkey}

user:
  name: "${ssh_user}"
  lock_passwd: true
  sudo: ALL=(ALL) NOPASSWD:ALL

network:
  config: disabled

write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            dhcp4: true

apt:
  conf: |
    APT::Install-Recommends "0";
    APT::Install-Suggests "0";
    APT::Periodic::Update-Package-Lists "0";
    APT::Periodic::Unattended-Upgrade "0";
    APT::Unattended-Upgrade::Package-Blacklist "*";
  sources_list: |
    deb [arch=amd64] $PRIMARY $RELEASE main universe
    deb [arch=amd64] $PRIMARY $RELEASE-updates main universe
    deb [arch=amd64] $PRIMARY $RELEASE-security main universe

package_update: true
package_upgrade: true
packages:
  - vim-tiny
  - bsd-mailx
debconf_selections:
  postfix: |
    postfix postfix/destinations string localhost.localdomain,localhost
    posfixpostfix postfix/inet_interfaces string loopback-only
    postfix postfix/mailname string localhost.localdomain
    postfix postfix/main_mailer_type string Local only

runcmd:
  - sed -i 's/#MaxSessions.*/MaxSessions 50/' /etc/ssh/sshd_config
  - sed -i 's/#MaxStartups.*/MaxStartups 50:30:80/' /etc/ssh/sshd_config
  - systemctl reload sshd
  - cd /var/tmp && curl -fSsL -O https://github.com/longlimsft/shared-binary/raw/master/linux-headers-5.4.73-revert-pci_5.4.73-revert-pci-1_amd64.deb
  - cd /var/tmp && curl -fSsL -O https://github.com/longlimsft/shared-binary/raw/master/linux-image-5.4.73-revert-pci_5.4.73-revert-pci-1_amd64.deb
  - systemd-run --property="After=apt-daily.service apt-daily-upgrade.service" --wait sh -c 'apt-get install -y /var/tmp/*.deb'

power_state:
  delay: "now"
  mode: reboot
  timeout: 30
  condition: True
